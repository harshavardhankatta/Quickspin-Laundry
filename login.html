<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SpinMate - Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">SpinMate Login</h2>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="mb-4">
          {% for message in messages %}
            <div class="bg-red-100 text-red-700 p-2 rounded mb-2">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    <form action="{{ url_for('login') }}" method="POST" class="space-y-4">
      <div>
        <label for="email" class="block text-gray-700">Email</label>
        <input type="email" name="email" id="email" required
               class="mt-1 block w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-olive-500" />
      </div>

      <div id="password-field">
        <label for="password" class="block text-gray-700">Password</label>
        <input type="password" name="password" id="password"
               class="mt-1 block w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-olive-500" />
      </div>

      <div class="flex items-center">
        <input type="checkbox" name="use_otp" id="use_otp" class="mr-2" />
        <label for="use_otp" class="text-gray-700">Login with OTP</label>
      </div>

      <button type="submit"
              class="w-full bg-olive-600 hover:bg-olive-700 text-white font-semibold py-2 rounded-lg transition duration-200">Login</button>
    </form>

    <p class="mt-4 text-center text-gray-600">
      Don't have an account?
      <a href="{{ url_for('register') }}" class="text-olive-600 hover:underline">Register</a>
    </p>
  </div>

  <script>
    // Toggle password field disabled when OTP selected
    const useOtpCheckbox = document.getElementById('use_otp');
    const passwordField = document.getElementById('password-field');
    useOtpCheckbox.addEventListener('change', () => {
      if (useOtpCheckbox.checked) {
        passwordField.style.display = 'none';
      } else {
        passwordField.style.display = 'block';
      }
    });
  </script>
</body>
</html>
