<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SpinMate - Register</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Create an Account</h2>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="mb-4">
          {% for message in messages %}
            <div class="bg-red-100 text-red-700 p-2 rounded mb-2">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    <form action="{{ url_for('register') }}" method="POST" class="space-y-4">
      <div>
        <label for="name" class="block text-gray-700">Full Name</label>
        <input type="text" name="name" id="name" required
               class="mt-1 block w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-olive-500" />
      </div>
      <div>
        <label for="email" class="block text-gray-700">Email</label>
        <input type="email" name="email" id="email" required
               class="mt-1 block w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-olive-500" />
      </div>
      <div>
        <label for="phone" class="block text-gray-700">Phone Number</label>
        <input type="tel" name="phone" id="phone" required
               class="mt-1 block w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-olive-500" />
      </div>
      <div>
        <label for="password" class="block text-gray-700">Password</label>
        <input type="password" name="password" id="password" required
               class="mt-1 block w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-olive-500" />
      </div>
      <!-- Role selection (temporary, for development use only) -->
<div>
    <label for="role" class="block text-sm font-medium text-gray-700">Role</label>
    <select id="role" name="role" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
        <option value="Customer">Customer</option>
        <option value="Executive">Executive</option>
        <option value="Admin">Admin</option>
    </select>
</div>
      <button type="submit"
              class="w-full bg-olive-600 hover:bg-olive-700 text-white font-semibold py-2 rounded-lg transition duration-200">Register</button>
    </form>
    <p class="mt-4 text-center text-gray-600">
      Already have an account?
      <a href="{{ url_for('login') }}" class="text-olive-600 hover:underline">Login</a>
    </p>
  </div>
</body>
</html>
