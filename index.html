<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SpinMate - Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f0f4f8;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 1.5rem;
            font-size: 1.8rem;
        }
        main {
            padding: 2rem;
        }
        a.button {
            display: inline-block;
            margin: 1rem;
            padding: 1rem 2rem;
            background-color: #007BFF;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.2s ease-in-out;
        }
        a.button:hover {
            background-color: #0056b3;
        }
        footer {
            margin-top: 4rem;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        Welcome to SpinMate Laundry Service
    </header>
    <main>
        <p>Effortless laundry service at your doorstep.</p>
        {% if current_user.is_authenticated %}
            <p>Hi {{ current_user.name }}! Go to your <a class="button" href="{{ url_for('dashboard') }}">Dashboard</a></p>
            <a class="button" href="{{ url_for('logout') }}">Logout</a>
        {% else %}
            <a class="button" href="{{ url_for('login') }}">Login</a>
            <a class="button" href="{{ url_for('register') }}">Register</a>
        {% endif %}
    </main>
    <footer>
        &copy; {{ datetime.utcnow().year }} SpinMate | All Rights Reserved
    </footer>
</body>
</html>
